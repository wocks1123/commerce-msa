server:
  port: 20104

spring:
  application:
    name: payment-service

  datasource:
    url: jdbc:postgresql://localhost:20011/commerce?currentSchema=payment
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
    hibernate:
      ddl-auto: update
